<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .app-box {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <!-- <a href="#">App 1</a>
        <a href="#">App 2</a>
        <a href="#">App 3</a> -->
    </nav>
    <div class="container">
        <h2>Home</h2>
        <div class="app-grid">
            <div class="app-box">
                <a href="https://www.youtube.com/redirect?q=https://www.amazon.com/Amazon-Video/b?node=2858778011&ref_=nav_em__aiv_0_2_3_2">
                    Prime Video
                </a>
            </div>
            <div class="app-box">
                <a href="https://www.youtube.com/redirect?q=https://www.max.com">
                    Max
                </a>
            </div>
            <div class="app-box">
                <a href="https://www.youtube.com/redirect?q=https://tv.apple.com">
                    Apple TV+
                </a>
            </div>
            <div class="app-box">
                <a href="https://www.youtube.com/redirect?q=https://www.music.apple.com">
                    Apple Music
                </a>
            </div>
           <!--  <div class="app-box">
                <a href="https://www.external-site-3.com">
                    App 3
                </a>
            </div>
            <div class="app-box">
                <a href="https://www.external-site-4.com">
                    App 4
                </a>
            </div> -->
            <!-- Repeat the app-box elements for additional apps -->
        </div>
    </div>
</body>
</html>
